<div class="container" id="cont" ng-controller="LoginCtrl">
    <form name="loginForm"  ng-submit="Login()" >
        <h3>Login</h3>
        <div class="login">
            <label>username</label>
             <input type="text" ng-model="username" ng-required="username">
            
            <label>password</label>
            <input type="text" ng-model="password" ng-required="password">
            
            <input type="submit" id="submit" value="submit">
        </div>         
      </form>
</div>
